<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabify - User Profile</title>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-light: #e0e6ff;
            --secondary: #ff6b4a;
            --dark: #333;
            --light: #f5f7ff;
            --gray: #e5e5e5;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7ff 0%, #e0e6ff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" width="100" height="100"/><rect fill="rgba(255,255,255,0.5)" x="25" y="25" width="50" height="50" transform="rotate(45 50 50)"/></svg>');
            background-size: 30px 30px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .navbar .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(74, 107, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .navbar .logo:hover .logo-icon {
            transform: rotate(5deg) scale(1.05);
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .profile-container h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .profile-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 30px auto;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .avatar-large::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            opacity: 0.6;
        }

        .profile-info {
            background-color: rgba(245, 247, 255, 0.5);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .profile-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .profile-info p:last-child {
            margin-bottom: 0;
        }

        .profile-info p strong {
            color: var(--primary);
            font-weight: 600;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #3a5ddf);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.2);
        }
        
        .btn-primary::after, .btn-outline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn-primary:hover::after, .btn-outline:hover::after {
            transform: translateX(100%);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="landing.html" class="logo">
            <div class="logo-icon">C</div>
            <span>Collabify</span>
        </a>
        <div class="nav-links">
            <a href="landing.html">Home</a>
            <a href="index.html">Whiteboard</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="profile-container">
        <h2>User Profile</h2>
        <div class="avatar-large">U</div>
        <div class="profile-info">
            <p><strong>Username:</strong> User123</p>
            <p><strong>Email:</strong> user123@example.com</p>
            <p><strong>Member Since:</strong> January 1, 2023</p>
            <p><strong>Whiteboards Created:</strong> 15</p>
        </div>
        <div class="buttons-container">
            <button class="btn btn-outline">Edit Profile</button>
            <button class="btn btn-primary">Change Password</button>
        </div>
    </div>
</div>
</body>
</html>
